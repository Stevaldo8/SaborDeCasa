<body>
  <link rel="stylesheet" href="./style.css" />
  <div>
    <link href="./finalizarpedido.css" rel="stylesheet" />

    <div class="paginasignup-container">
      <header-wrapper class="header-wrapper" rootclassname="headerundefined">
        <!--Header component-->
        <header class="header-header headerroot-class-name">
          <div class="header-icone">
            <img alt="image" src="public/external/bowl-200h.png" class="header-image" />
          </div>
          <div class="header-titulo">
            <h1 class="header-text1">
              <fragment class="paginasignup-fragment2">
                <a href="index.html">
                  <span class="paginasignup-text4 h1">
                    Sabor de Casa Delivery
                  </span>
                </a>
              </fragment>
            </h1>
          </div>
          <div class="header-botoes">
            <button type="button" class="header-button button botao" onclick="window.location.href='paginalogin.html'">
              <span class="botao">
                <fragment class="paginasignup-fragment1">
                  <span class="paginasignup-text1 botao">
                    <span>Entrar</span>
                    <br />
                  </span>
                </fragment>
              </span>
            </button>
          </div>
        </header>
      </header-wrapper>
      <div class="paginasignup-hero">
        <div class="paginasignup-formulario">
          <img alt="image" src="public/external/quadroamarelo.svg" class="paginasignup-image" />
          <span class="paginasignup-text5 h4">
            Carrinho
          </span>
          <form id="finalizarPedidoForm" class="paginasignup-form">
            <!-- Campo Nome -->
            <input type="text" id="nomecompleto" required="true" placeholder="nome completo" class="input" />

            <!-- Forma de pagamento -->
            <div class="checkbox-group">
              <label>Forma de pagamento:</label><br>
              <label>
                <input type="radio" id="pix" name="formapagamento" value="Pix"> Pix
              </label><br>
              <label>
                <input type="radio" id="dinheiro" name="formapagamento" value="dinheiro"> Dinheiro
              </label><br>
              <label>
                <input type="radio" id="cartao" name="formapagamento" value="cartão"> Cartão
              </label><br>
            </div>

            <!-- Local de retirada -->
            <div class="checkbox-group">
              <label>Local para retirada:</label>
              <br>
              <label>
                <input type="radio" id="ccbb" name="localretirada" value="Centro Cultural Banco do Brasil (CCBB)">
                Centro Cultural Banco do Brasil (CCBB)
              </label>
              <br>
              <label>
                <input type="radio" id="ministerio" name="localretirada" value="Ministério da Economia (Esplanada)">
                Ministério da Economia (Esplanada)
              </label>
            </div>

            <!-- Botão Finalizar -->
            <button id="finalizarPedido" type="button" class="paginasignup-button">
              <span>Finalizar Pedido</span>
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Script JavaScript -->
    <script>
      document.getElementById("finalizarPedido").addEventListener("click", finalizarPedido);

      function finalizarPedido() {
        var nome = document.getElementById('nomecompleto').value.trim();

        // Validação do nome
        var nomeValido = /^[A-Za-zÀ-ÿ\s]{1,30}$/.test(nome);
        if (!nomeValido) {
          alert("O nome deve conter apenas letras e espaços (até 30 caracteres).");
          return;
        }

        // Verifica quais formas de pagamento foram selecionadas
        var formasPagamentoSelecionadas = [];
        if (document.getElementById("pix").checked) formasPagamentoSelecionadas.push("Pix");
        if (document.getElementById("dinheiro").checked) formasPagamentoSelecionadas.push("Dinheiro");
        if (document.getElementById("cartao").checked) formasPagamentoSelecionadas.push("Cartão");

        if (formasPagamentoSelecionadas.length === 0) {
          alert("Por favor, selecione ao menos uma forma de pagamento.");
          return;
        }

        // Verifica quais locais de retirada foram selecionados
        var locaisRetiradaSelecionados = [];
        if (document.getElementById("ccbb").checked) locaisRetiradaSelecionados.push("Centro Cultural Banco do Brasil (CCBB)");
        if (document.getElementById("ministerio").checked) locaisRetiradaSelecionados.push("Ministério da Economia (Esplanada)");

        if (locaisRetiradaSelecionados.length === 0) {
          alert("Por favor, selecione ao menos um local de retirada.");
          return;
        }

        // Exibir mensagem após validação
        alert("Pedido finalizado com sucesso!\n" +
          "Nome: " + nome + "\n" +
          "Forma de pagamento: " + formasPagamentoSelecionadas.join(", ") + "\n" +
          "Local de retirada: " + locaisRetiradaSelecionados.join(", "));
      }
    </script>
</body>
