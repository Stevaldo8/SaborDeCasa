  <body>
    <link rel="stylesheet" href="./style.css" />
    <div>
      <link href="./paginasignup.css" rel="stylesheet" />

      <div class="paginasignup-container">
        <header-wrapper class="header-wrapper" rootclassname="headerundefined">
          <!--Header component-->
          <header class="header-header headerroot-class-name">
            <div class="header-icone">
              <img
                alt="image"
                src="public/external/bowl-200h.png"
                class="header-image"
              />
            </div>
            <div class="header-titulo">
              <h1 class="header-text1">
                <fragment class="paginasignup-fragment2">
                  <span class="paginasignup-text4 h1">
                    Sabor de Casa Delivery
                  </span>
                </fragment>
              </h1>
            </div>
            <div class="header-botoes">
              <button type="button" class="header-button button botao">
                <span class="botao">
                  <fragment class="paginasignup-fragment1">
                    <span class="paginasignup-text1 botao">
                      <span>Entrar</span>
                      <br />
                    </span>
                  </fragment>
                </span>
              </button>
            </div>
          </header>
        </header-wrapper>
        <div class="paginasignup-hero">
          <div class="paginasignup-formulario">
            <img
              alt="image"
              src="public/external/quadroamarelo.svg"
              class="paginasignup-image"
            />
            <span class="paginasignup-text5 h4">
              Crie sua conta para continuar
            </span>
            <form id="=" enctype="text/plain" class="paginasignup-form">
              <button
                id="Cadastrar"
                type="button"
                class="paginasignup-button button"
                onclick="validarCadastro()"
              >
                <span class="paginasignup-text6 botao">
                  <span>Cadastrar</span>
                  <br />
                </span>
              </button>
              <input
                type="text"
                id="nomecompleto"
                required="true"
                placeholder="nome completo"
                class="paginasignup-input input"
              />
              <input
                type="text"
                id="telefone"
                required="true"
                placeholder="telefone"
                class="paginasignup-textinput1 input"
              />
              <input
                type="text"
                id="senha"
                required="true"
                placeholder="senha"
                class="paginasignup-textinput2 input"
              />
            </form>
            <script>
    function validarCadastro() {
        var nome = document.getElementById('nomecompleto').value.trim();
        var telefone = document.getElementById('telefone').value.trim();
        var senha = document.getElementById('senha').value.trim();

        // Validação do nome: apenas letras e espaços, até 30 caracteres
        var nomeValido = /^[A-Za-zÀ-ÿ\s]{1,30}$/.test(nome);
        if (!nomeValido) {
            alert("O nome deve conter apenas letras e espaços (até 30 caracteres).");
            return;
        }

        // Validação do telefone: apenas números, até 15 dígitos
        var telefoneValido = /^[0-9]{1,15}$/.test(telefone);
        if (!telefoneValido) {
            alert("O telefone deve conter apenas números (até 15 dígitos).");
            return;
        }

        // Validação da senha: até 10 caracteres
        if (senha.length > 10) {
            alert("A senha deve ter no máximo 10 caracteres.");
            return;
        }

        // Formato de texto para salvar no arquivo
        var cadastro = `'${nome}' | '${telefone}' | '${senha}' ||\n`;

        // Escrever no arquivo cadastros.txt (não possível diretamente via JavaScript puro)
        salvarCadastro(cadastro);
    }

    function salvarCadastro(cadastro) {
        // Aqui você precisaria de um backend (servidor ou API) para escrever no arquivo
        // O JavaScript rodando no browser não pode diretamente manipular arquivos no GitHub.
        // Uma solução seria usar uma API backend em Node.js ou outra linguagem para escrever no arquivo.
        alert("Cadastro: " + cadastro);
    }
</script>
